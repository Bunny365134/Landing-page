<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('background image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .content button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #04AA6D;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .content button:hover {
      background-color: #037d54;
    }

    }
  </style>
</head>
<body>

<div class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Bunny's World</h1>
    <p>Empowering your digital journey with innovation, creativity, and technology.</p>
    <button>Get Started</button>
  </div>
</div>

</body>
</html>
